sudo: required
dist: trusty
language: node_js
branches:
  only:
  - master
  - /^release.*/
cache:
    yarn: true
    directories:
        - node_modules
matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
    node_js: 8
  # temporarily remove OSX due to instability with TravisCI
  # - os: osx
  #   node_js: 8
addons:
  apt:
    packages:
    - libxkbfile-dev
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - xz-utils
    - rpm
    - bsdtar
install:
- npm install -g yarn
- yarn install
script:
- ./build/script/travis-build.sh
after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then node_modules/.bin/coveralls < .nyc_output/lcov.info; fi
deploy:
    - provider: s3
      access_key_id: AKIAIPVCKNWKWB2XULQQ
      secret_access_key:
        secure: 
      bucket: oni-media
      local-dir: dist/media
      acl: public_read
      region: us-west-2
      skip_cleanup: true
      on:
        condition: $TRAVIS_OS_NAME = osx
        repo: onivim/oni
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
        - dist/*.dmg
        - dist/*.zip
      skip_cleanup: true
      on:
        condition: $TRAVIS_OS_NAME = osx
        tags: true
        repo: onivim/oni
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
          - dist/*.deb
          - dist/*.rpm
          - dist/*.tar.gz
      skip_cleanup: true
      on:
        condition: $TRAVIS_OS_NAME = linux
        tags: true
        repo: onivim/oni
