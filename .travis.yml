sudo: required
dist: trusty

language: node_js

matrix:
    include:
        - os: linux
          sudo: required
          dist: trusty
          node_js: 6
        - os: osx
          node_js: 6

addons:
    apt:
        packages:
            - libgnome-keyring-dev
            - icnsutils
            - graphicsmagick
            - xz-utils
            - rpm
            - bsdtar

install:
    - npm install
script:
    - npm run build
    - npm run test
    - npm run lint
    - npm run pack
deploy:
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file: dist/*.dmg
      skip_cleanup: true
      on:
        condition: $TRAVIS_OS_NAME = osx
        tags: true
        repo: extr0py/oni
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
          - dist/*.deb
          - dist/*.rpm
          - dist/*.tar.gz
      skip_cleanup: true
      on:
        condition: $TRAVIS_OS_NAME = linux
        tags: true
        repo: extr0py/oni
